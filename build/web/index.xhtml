<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head">
        <title>PEPE</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" jsf:library="css" jsf:name="estilo.css"/>
        <link rel="stylesheet" jsf:library="css" jsf:name="normalize.css"/>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'/>
        
    </head>

    <body jsf:id="body" class="Body" >
       <section class="Pepe-inicio">
        
            <figure class="Pepe-inicioContenedor">
            <img src="resources/images/Pepelogo1.png" class="Pepe-inicioLogo" height="240"/> 
            </figure>
        
        
    
        <p class="Pepe-inicioDescripcion">
            Programador Estrategico de
            <br></br>
            Proyectos educativos
        </p>
            
       <h:panelGroup rendered="true">
            <form jsf:id="LoginForm" >
                
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages/>
                </h:panelGroup>
                <input jsf:id="user" type="text" placeholder="Usuario" jsf:value="#{loginController.username}" required="true" />
                <input jsf:id="password" type="password" placeholder="ContraseÃ±a" jsf:value="#{loginController.password}" required="true" />
                <br/>
                <input type="submit" value="Ingresar" jsf:action="#{loginController.login}">
                    <f:ajax execute="@this @form" render="messagePanel"/>
                </input>                         
            </form>
       </h:panelGroup>
    </section>  


<section class="Pepe-figureContainer">
        <figure class="Pepe-formLogo">
            <img src="resources/images/logosena.png" height="70" width="100" alt="logo sena" class="Pepe-formImage"/> 
        </figure>
</section>
        <h:form> 
                <h:commandButton value="Menu Planeacion pedagogica" type="button" onclick="PF('botonPlaneacionPedagogicaDlg').show();"/>
                <br></br>
                <h:commandButton value="Menu crear usuario" type="button" onclick="PF('botonCrearUsuarioDlg').show();" />
        </h:form> 
        <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/>
        
    </body>
</html>
