<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/html_plantillas/plantilla_paginas.xhtml">
        <ui:define name="body">
            
            <h:form id="programaInicioForm">

                <section id="sectionProgramaConsulta">

                    <p:autoComplete id="programa" 
                                    forceSelection="true"
                                    required="true"
                                    placeholder="Programa"
                                    requiredMessage="se requiere un programa"
                                    completeMethod="#{programaController.autoCompletarNombre}"
                                    value="#{programaController.programaActual}"
                                    var="pro" 
                                    itemLabel="#{pro}" 
                                    itemValue="#{pro}"
                                    converter="ProgramaConverter"
                                    maxResults="5">
                        <f:ajax execute="programa" 
                                render="msgprograma"
                                event="change"/>
                    </p:autoComplete>

                    <h:message id="msgprograma" 
                               for="programa"
                               styleClass="error"/> 

                    <p:commandButton
                        class="Guardar"
                        action="#{programaController.programaConsulta}"
                        value="Consulta"/>

                    <p:commandButton onclick="programaCrearVentana.show()"
                                     class="Guardar"
                                     value="Crear programa"
                                     actionListener="#{programaController.anular()}"
                                     update=":programaCrearVentanaForm"/>

                </section>
            </h:form>
            <ui:include src="programaCrear.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
