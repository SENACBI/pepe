<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css" media="screen" />
    </h:head>
    <h:body>
        <h:form id="formulario">
            <h:form rendered="#{!programaController.programaSeleccionadoNull()}">
                <p:autoComplete id="programa" 
                                styleClass="autoComplete"
                                forceSelection="true"
                                required="true"
                                placeholder="programa"
                                requiredMessage="Ingresa el no bre del programa"
                                completeMethod="#{programaController.autoCompletarNombre}"
                                value="#{programaController.programaSeleccionado}"
                                var="programa" 
                                itemLabel="#{programa}" 
                                itemValue="#{programa}"
                                converter="programaConverter"
                                maxResults="5">
                    <f:ajax execute="programa" 
                            render="msgprograma"
                            event="blur"/>
                </p:autoComplete>
                <h:message id="msgprograma" 
                           for="programa"
                           styleClass="error"/>

                <input type="submit"
                       jsf:id="botonConsulta"
                       class="Boton"
                       jsf:update=":formulario"
                       jsf:value="consultar"/>
            </h:form>
            <h:form rendered="#{programaController.programaSeleccionadoNull()}">
                <input type="submit"
                       jsf:id="botonCancelar"
                       class="Boton"
                       jsf:update=":formulario"
                       jsf:action="#{programaController.anular()}"
                       jsf:value="cancelar"/>
                <h1>#{programaController.programaSeleccionado.programaPK}</h1>
                <h2>#{programaController.programaSeleccionado.nombrePrograma}</h2>
                <p:commandButton styleClass="Boton"
                                 value="detalles"
                                 onclick="programaVentana.show()">
                </p:commandButton>
            </h:form>
        </h:form>

        <ui:include src="programaDetalle.xhtml"/>
    </h:body>
</html>
