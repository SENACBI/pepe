<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templatePrograma.xhtml">
        <ui:define name="Contenido">
            <h:form id="programaInicioForm">
                <section id="sectionProgramaConsulta" class="row">
                    <p:autoComplete id="programa" 
                                    forceSelection="true"
                                    required="true"
                                    placeholder="programa"
                                    requiredMessage="se requiere un programa"
                                    completeMethod="#{programaController.autoCompletarNombre}"
                                    value="#{programaController.programaActual}"
                                    var="pro" 
                                    itemLabel="#{pro}" 
                                    itemValue="#{pro}"
                                    converter="ProgramaConverter"
                                    maxResults="10">
                        <f:ajax execute="programa" 
                                render="msgprograma"
                                event="change"/>
                    </p:autoComplete>
                    <h:message id="msgprograma" 
                               for="programa"
                               styleClass="error"/> 
                    <section class="row">
                        <p:commandButton
                               styleClass="button"
                               action="#{programaController.programaConsulta}"
                               value="consulta"/>
                        <p:commandButton onclick="programaCrearVentana.show()"
                                         value="crear programa"
                                         styleClass="button"
                                         actionListener="#{programaController.anular()}"
                                         update=":programaCrearVentanaForm"/>
                        <p:commandButton value="Inicio"
                                         styleClass="button"
                                         action="#{request.contextPath}"/>
                    </section>
                </section>

            </h:form>
            <ui:include src="programaCrear.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
