<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templatePrograma.xhtml">
        <ui:define name="Contenido">
            <h:form id="programaInicioForm">
                <section id="sectionProgramaConsulta">
                    <input type="text"
                           jsf:id="idCodigo"
                           jsf:value="#{programaController.codigo}"
                           pattern="[0-9]{6}" 
                           maxlength="6"
                           jsf:validator="#{programaController.validarCodigoPrograma}">
                        <f:validateRegex pattern="[0-9]{6}"/>
                        <f:ajax execute="idCodigo"
                                render="msgIdCodigo idVersion"
                                event="blur"/>
                    </input>
                    <h:message id="msgIdCodigo"
                               for="idCodigo"
                               styleClass="error"/>
                    
                    <p:selectOneMenu value="#{programaController.version}"
                                     id="idVersion">
                        <f:selectItems value="#{programaController.listaProgramas}"
                                       var="pro"
                                       itemValue="#{pro.programaPK.version}"/>
                    </p:selectOneMenu>
                    
                    <input type="submit"
                           jsf:action="#{programaController.programaConsulta()}"
                           jsf:value="consulta"/>
                    <p:commandButton onclick="programaCrearVentana.show()"
                                     value="crear programa"
                                     action="#{programaController.anular()}"
                                     update=":programaCrearVentanaForm"/>
                </section>

            </h:form>
            <ui:include src="programaCrear.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
