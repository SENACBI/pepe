<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templatePrograma.xhtml">
        <ui:define name="Contenido">
            <h:form>
                <input type="text"
                       jsf:id="idCodigo"
                       jsf:value="#{programaController.codigo}"
                       pattern="[0-9]{6}" 
                       maxlength="6"
                       jsf:validatorMessage="esta mal">
                    <f:validateRegex pattern="[0-9]{6}"/>
                    <f:ajax execute="idCodigo"
                            render="msgIdCodigo idVersion"
                            event="blur"/>
                </input>
                <h:message id="msgIdCodigo"
                           for="idCodigo"
                           styleClass="error"/>
                <input type="text"
                       jsf:id="idVersion"
                       jsf:value="#{programaController.version}"
                       pattern="[0-9]{3}"
                       jsf:disabled="#{programaController.codigoBoolean()}"
                       maxlength="3"
                       jsf:validatorMessage="esta mal">
                    <f:validateRegex pattern="[0-9]{3}"/>
                    <f:ajax execute="idVersion"
                            render="msgIdVersion"
                            event="blur"/>
                </input>
                <h:message id="msgIdVersion"
                           for="idVersion"
                           styleClass="error"/>
                <input type="submit"
                       jsf:action="#{programaController.programaConsulta()}">
                </input>
            </h:form>
            <ui:include src="programaDetalle.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
