<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="body">

            <h:form id="fichaListaVentanaForm">
                
                <section class="row">
                
                <h2>Fichas sin Proyecto asignado</h2>
                
                <p:dataTable value="#{programaController.fichaListaPrograma}" 
                             var="item"
                             selection="#{fichaController.fichaActual}"
                             selectionMode="single"
                             paginator="true"
                             rowKey="#{item.idFicha}"
                             rows="10">
                    <p:ajax event="rowSelect" update="botonF"/>
                
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Código Ficha"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoFicha}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Inicio"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de Formación"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoFormacion}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Jornada"/>
                        </f:facet>
                        <h:outputText value="#{item.idJornada}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de Oferta"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoOferta}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Centro de Formación"/>
                        </f:facet>
                        <h:outputText value="#{item.idCentroFormacion}"/>
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:commandButton action="/proyecto/proyectoCrear.xhtml"
                                         actionListener="#{proyectoController.asignarFicha}"
                                         id="botonF"
                                         disabled="#{fichaController.fichaBoolean()}"
                                         value="consultar">
                            <f:actionListener binding="#{fichaController.asignarFichaSeleccionada()}"/>
                            <f:attribute name="ficha" value="#{fichaController.fichaActual}"/>
                        </p:commandButton>
                    </f:facet>
                
                </p:dataTable>
                
                </section>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
