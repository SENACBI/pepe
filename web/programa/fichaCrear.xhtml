<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="body">

            <h:form id="fichaCrearVentanaForm">
                <h2>Crear Ficha</h2>
                <h:panelGrid columns="1">

                    <h:selectOneMenu id="idCentroFormacionSelect" 
                                     value="#{fichaController.idCentro}"
                                     required="true"
                                     requiredMessage="El Centro de Formación es obligatorio!">
                        <f:selectItem itemLabel="*Centro de Formación..." />
                        <f:selectItems value="#{fichaController.listaCentroFormacionSelectOne}" 
                                       var="centroFormacion" itemValue="#{centroFormacion.idCentroFormacion}"/>  
                        <f:ajax execute="idCentroFormacionSelect"
                                render="idCentroFormacionSelectmsg"
                                event="blur"/>
                        <f:ajax execute="idCentroFormacionSelect"
                                render="idCentroFormacionSelectmsg"/>
                    </h:selectOneMenu>
                    <p:message id="idCentroFormacionSelectmsg"
                               for="idCentroFormacionSelect"/>
                    <p></p>

                    <h:selectOneMenu id="idTipoOfertaSelect" value="#{fichaController.idOferta}"
                                     required="true" requiredMessage="El Tipo de Oferta es obligatorio!">
                        <f:selectItem itemLabel="*Tipo de Oferta..." />
                        <f:selectItems value="#{fichaController.listaTipoOfertaSelectOne}" 
                                       var="tipoOferta" itemValue="#{tipoOferta.idTipoOferta}"/>  
                        <f:ajax execute="idTipoOfertaSelect"
                                render="idTipoOfertaSelectmsg"
                                event="blur"/>
                        <f:ajax execute="idTipoOfertaSelect"
                                render="idTipoOfertaSelectmsg"/>
                    </h:selectOneMenu>
                    <p:message id="idTipoOfertaSelectmsg"
                               for="idTipoOfertaSelect"/>
                    <p></p>

                    <h:selectOneMenu id="idJornadaSelect" value="#{fichaController.jornada}"
                                     required="true" requiredMessage="La Jornada es obligatoria!">
                        <f:selectItem itemLabel="*Jornada..." />
                        <f:selectItems value="#{fichaController.listaJornadaSelectOne}" 
                                       var="Jornada" itemValue="#{Jornada.idJornada}"/>  
                        <f:ajax execute="idJornadaSelect"
                                render="idJornadaSelectmsg"
                                event="blur"/>
                        <f:ajax execute="idJornadaSelect"
                                render="idJornadaSelectmsg"/>
                    </h:selectOneMenu>
                    <p:message id="idJornadaSelectmsg"
                               for="idJornadaSelect"/>
                    <p></p>

                    <input type="text" 
                           pattern="[0-9]{6,8}" 
                           placeholder="*Código Ficha"
                           minlength="6"
                           maxlength="8"
                           jsf:validator="#{fichaController.validarCodigoFicha}"
                           jsf:value="#{fichaController.fichaActual.codigoFicha}" 
                           jsf:id="codigoFicha">
                        <f:ajax execute="codigoFicha"
                                render="msgcodigoFicha"/>
                        <f:ajax execute="codigoFicha"
                                render="msgcodigoFicha"
                                event="blur"/>
                    </input>
                    <p:message id="msgcodigoFicha"
                               for="codigoFicha"/>
                    <p></p>

                    <input type="date" jsf:id="FechaInicio"
                           jsf:value="#{fichaController.fichaActual.fechaInicio}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </input>
                    <p></p>

                    <h:selectOneMenu id="idTipoFormacionSelect" value="#{fichaController.idTipoFormacion}"
                                     required="true" requiredMessage="El Tipo de Formación es obligatorio!">
                        <f:selectItem itemLabel="*Tipo de Formación..." />
                        <f:selectItems value="#{fichaController.listaTipoFormacionSelectOne}" 
                                       var="tipoFormacion" itemValue="#{tipoFormacion.idTipoFormacion}"/>  
                        <f:ajax execute="idTipoFormacionSelect"
                                render="idTipoFormacionSelectmsg"
                                event="blur"/>
                        <f:ajax execute="idTipoFormacionSelect"
                                render="idTipoFormacionSelectmsg"/>
                    </h:selectOneMenu>
                    <p:message id="idTipoFormacionSelectmsg"
                               for="idTipoFormacionSelect"/>
                    <p></p>
                    <!-- retornar el listaUsuario a listaUsuInstr -->
                    <h:selectOneMenu id="idLider" value="#{fichaController.idUsu}"
                                     required="true" requiredMessage="El Lider Ejecutor es obligatorio!">
                        <f:selectItem itemLabel="*Lider Ejecutor..." />
                        <f:selectItems value="#{usuarioController.listaUsuario}"
                                       var="usu" 
                                       itemValue="#{usu.idUsuario}"/>  
                        <f:ajax execute="idLider"
                                render="idLidermsg"
                                event="blur"/>
                        <f:ajax execute="idLider"
                                render="idLidermsg"/>
                    </h:selectOneMenu>
                    <p:message id="idLidermsg"
                               for="idLider"/>
                    <p></p>

                    <p:commandButton actionListener="#{fichaController.addFicha}" 
                                     action="/landingpage"
                                     class="Guardar"
                                     value="Guardar Ficha"
                                     update="@this">
                        <f:attribute name="prog" value="#{programaController.programaActual}"/>                        
                    </p:commandButton>

                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
