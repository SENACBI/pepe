<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="listaCEVentana" 
              resizable="false"
              modal="true"
              draggable="false"
              styleClass="Dialogo">
        <h:form id="listaCEVentanaForm">
            <p:dataTable value="#{programaController.listaCE}" 
                         var="item"
                         selectionMode="single"
                         selection="#{programaController.criteriosEvaluacionActual}"
                         rowKey="#{item.idCriteriosEvaluacion}">
                <p:ajax event="rowSelect" update="modificarCE deshabilitarCE"/>
                <p:ajax event="rowUnselect" update="modificarCE deshabilitarCE"/>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Criterio de EvaluaciÃ³n"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreCriteriosEvaluacion}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton update=":crearCEVentanaForm"
                                     value="crear"
                                     onclick="crearCEVentana.show()"
                                     action="#{programaController.anularItem()}"/>
                    <p:commandButton update=":modificarCEVentanaForm"
                                     id="modificarCE"
                                     disabled="#{programaController.ceBoolean()}"
                                     value="modificar"
                                     onclick="modificarCEVentana.show()"/>
                    <p:commandButton update=":deshabilitarCEVentanaForm"
                                     id="deshabilitarCE"
                                     disabled="#{programaController.ceBoolean()}"
                                     value="deshabilitar"
                                     onclick="deshabilitarCEVentana.show()"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </p:dialog>
</html>
