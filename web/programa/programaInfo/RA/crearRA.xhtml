<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="crearRAVentana" 
              resizable="false"
              modal="true"
              draggable="false"
              styleClass="Dialogo">
        <h:form id="crearRAVentanaForm">
            <textarea jsf:value="#{programaController.resultadoAprendizajeActual.nombreResultadoAprendizaje}"
                      required="true"/>
            <p:commandButton update="@this :listaRAVentanaForm"
                             action="#{programaController.crearRA()}"
                             value="crear"
                             oncomplete="PF('crearRAVentana').hide()"/>
        </h:form>
    </p:dialog>
</html>
