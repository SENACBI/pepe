<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="listaRAVentana" 
              resizable="false"
              modal="true"
              draggable="false"
              styleClass="Dialogo">
        <h:form id="listaRAVentanaForm">
            <p:dataTable value="#{programaController.listaRA}" 
                         var="item"
                         selectionMode="single"
                         selection="#{programaController.resultadoAprendizajeActual}"
                         rowKey="#{item.idResultadoAprendizaje}">
                <p:ajax event="rowSelect" update="modificarRA deshabilitarRA"/>
                <p:ajax event="rowUnselect" update="modificarRA deshabilitarRA"/>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Resultado de Aprendizaje"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreResultadoAprendizaje}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton update=":crearRAVentanaForm"
                                     value="crear"
                                     onclick="crearRAVentana.show()"
                                     action="#{programaController.anularItem()}"/>
                    <p:commandButton update=":modificarRAVentanaForm"
                                     id="modificarRA"
                                     disabled="#{programaController.raBoolean()}"
                                     value="modificar"
                                     onclick="modificarRAVentana.show()"/>
                    <p:commandButton update=":deshabilitarRAVentanaForm"
                                     id="deshabilitarRA"
                                     disabled="#{programaController.raBoolean()}"
                                     value="deshabilitar"
                                     onclick="deshabilitarRAVentana.show()"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </p:dialog>
</html>
