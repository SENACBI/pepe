<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="listaRAVentana" 
              resizable="false"
              modal="true"
              draggable="false"
              styleClass="Dialogo">
        <h:form id="listaRAVentanaForm">
            <p:dataTable value="#{programaController.listaRA}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Codigo de Resultado de Aprendizaje"/>
                    </f:facet>
                    <h:outputText value="#{item.idResultadoAprendizaje}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de Resultado de Aprendizaje"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoResultadoAprendizaje.tipoResultadoAprendizaje}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Resultado de Aprendizaje"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreResultadoAprendizaje}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</html>
