<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta 	name="viewport"
               content="width=device-width,minimum-scale=1,maximum-scale=1"/>
        <h:outputStylesheet name="estilo.css" library="css"/>
        <h:outputStylesheet name="foundation.css" library="css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="proyectoCrearForm">
            <h1>#{proyectoController.fichaActual.programa.nombrePrograma}</h1>
            <h2>#{proyectoController.fichaActual.programa.programaPK.codigo} - #{proyectoController.fichaActual.programa.programaPK.version}</h2>
            <h3>#{proyectoController.fichaActual.codigoFicha}</h3>
            <p>#{proyectoController.validarProyecto()}</p>
            <p:commandButton rendered="#{fichaController.proyectoBoolean()}"
                             id="botonFormular"
                             value="Formular Proyecto"
                             onclick="proyectoCrearP1Ventana.show()"/>
            <p:commandButton rendered="#{fichaController.proyectoActividadBoolean()}"
                             id="botonActividad"
                             value="Actividades de Proyecto"
                             onclick="actividadListVentana.show()"/>
        </h:form>
        <ui:include src="crear/proyectoCrearP1.xhtml"/>
        <ui:include src="crear/proyectoCrearP2.xhtml"/>
        <ui:include src="crear/proyectoCrearP3.xhtml"/>
        <ui:include src="actividad/actividadList.xhtml"/>
        <ui:include src="actividad/actividadCrear.xhtml"/>
    </h:body>
</html>
