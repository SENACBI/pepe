<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Lista Actividad Proyecto</ui:define>        
        <ui:define name="body">

            <h:form id="actividadListVentanaForm">
                <h2>Actividades de Proyecto</h2>

                <div class="row">

                    <p>
                    <h:selectOneMenu id="idFaseP"
                                     value="#{proyectoController.faseActividad}">
                        <f:selectItem itemLabel="Todas las fases ..." />
                        <f:selectItems value="#{proyectoController.listaFase()}"
                                       var="fase"
                                       itemValue="#{fase.idFase}"/>
                        <p:ajax process="idFaseP" 
                                update="actividadListVentanaForm"
                                event="change"/>
                    </h:selectOneMenu>
                    </p>
                    
                    <div>
                        <p:dataTable value="#{proyectoController.listaActividad}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Actividad Proyecto"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreActividadProyecto}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DuraciÃ³n"/>
                                </f:facet>
                                <h:outputText value="#{item.duracion}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton value="Agregar actividad de proyecto"
                                                 action="/proyecto/actividadCrear.xhtml"/>
                            </f:facet>

                        </p:dataTable>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
