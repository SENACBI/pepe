<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="actividadListVentana" 
              resizable="false"
              modal="true"
              draggable="false"
              styleClass="Dialogo">
        <h:form id="actividadListVentanaForm">
            <h1>Actividades de Proyecto</h1>
            <h:selectOneMenu id="idFaseP"
                             value="#{proyectoController.faseActividad}">
                <f:selectItem itemLabel="Todas las fases ..." />
                <f:selectItems value="#{proyectoController.listaFase()}"
                               var="fase"
                               itemValue="#{fase.idFase}"/>
                <p:ajax process="idFaseP" 
                        update="actividadListVentanaForm"
                        event="change"/>
            </h:selectOneMenu>
            <p:dataTable value="#{proyectoController.listaActividad}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="NombreActividadProyecto"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreActividadProyecto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Duracion"/>
                    </f:facet>
                    <h:outputText value="#{item.duracion}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Agregar actividad de proyecto"
                                     onclick="PF('actividadCrearVentana').show()"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </p:dialog>
</html>
