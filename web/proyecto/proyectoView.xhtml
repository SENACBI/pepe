<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="body">
            <f:view>

                <h:form id="proyectoCrearForm">
                    <h2>Vista de Proyecto</h2>

                    <p:commandButton rendered="#{fichaController.proyectoBoolean()}"
                                     id="botonFormular"
                                     value="Formular Proyecto"
                                     action="/proyecto/crear/proyectoCrearP1"/>

                    <p:commandButton rendered="#{fichaController.proyectoActividadBoolean()}"
                                     id="botonActividad"
                                     value="Actividades de Proyecto"
                                     action="/proyecto/actividadList"/>
                    <p></p>


                    <p:panelGrid columns="2">

                        <h:outputText value="Nombre del Proyecto:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.nombreProyecto}" title="NombreProyecto"/>

                        <h:outputText value="Código de Proyecto:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.codigoProyecto}" title="CodigoProyecto"/>

                        <h:outputText value="Justificación:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.justificacion22}" title="Justificacion22"/>

                        <h:outputText value="Objetivo General:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.objetivoGeneral23}" title="ObjetivoGeneral23"/>

                        <h:outputText value="Objetivo Específico:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.objetivoEspecifico24}" title="ObjetivoEspecifico24"/>

                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.palabrasClave17}" title="PalabrasClave17"/>

                        <h:outputText value="Planteamiento:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.planteamiento21}" title="Planteamiento21"/>

                        <h:outputText value="Impacto Social:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.impactoSocial2521}" title="ImpactoSocial2521"/>

                        <h:outputText value="Restricciones:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.restricciones253}" title="Restricciones253"/>

                        <h:outputText value="Productos Resultados:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.productosResultados254}" title="ProductosResultados254"/>

                        <h:outputText value="El proyecto resuelve una necesidad del sector productivo?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.innovacion261}" value="Si"/>
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.innovacion261}" value="No"/>

                        <h:outputText value="El proyecto mejora el proceso/producto/servicio existente?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.innovacion262}" value="Si"/>
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.innovacion262}" value="No"/>

                        <h:outputText value="El proyecto involucra el uso de nuevas técnicas y tecnologías de proceso?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.innovacion263}" value="Si"/>                        
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.innovacion263}" value="No"/>

                        <h:outputText value="Los productos finales son susceptibles a protección industrial y/o derechos de autor?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.innovacion264}" value="Si"/>
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.innovacion264}" value="No"/>

                        <h:outputText value="Los productos obtenidos en el proyecto pueden ser posicionados en el mercado?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.innovacion265}" value="Si"/>
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.innovacion265}" value="No"/>

                        <h:outputText value="Con el desarrollo del proyecto se puede satisfacer la necesidad de un cliente potencial?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.valoracion271}" value="Si"/>
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.valoracion271}" value="No"/>

                        <h:outputText value="Viabilidad de proyecto para Plan de Negocio?:"/>
                        <h:outputText rendered="#{fichaController.fichaSeleccionada.idProyecto.valoracion272}" value="Si"/>
                        <h:outputText rendered="#{!fichaController.fichaSeleccionada.idProyecto.valoracion272}" value="No"/>

                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.intructoresRequeridos}" title="IntructoresRequeridos"/>

                        <h:outputText value="Impacto Tecnológico:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.impactoTecnologico2524}" title="ImpactoTecnologico2524"/>

                        <h:outputText value="Beneficiario:"/>
                        <h:outputText value="#{fichaController.fichaSeleccionada.idProyecto.beneficiario251}" title="Beneficiario251"/>
