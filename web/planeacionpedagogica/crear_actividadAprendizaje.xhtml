<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Actividad de aprendizaje</ui:define>        
        <ui:define name="body">
                <h:form>

                    <h1 class="Titulo"><h:outputText value="Crear Actividad de aprendizaje"/></h1>
                    <h:panelGroup id="formulario-actividadAprendizaje">
                        <h:panelGrid columns="1">

                            <h:outputLabel class="form-1" value="Nombre Actividad de Aprendizaje:"  for="nomActividadAprendizaje"/>
                            <input class="form-1" type="text" jsf:id="nombreActividadAprendizaje" 
                                   jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.nombreActividadAprendizaje}" 
                                   required="true" >  
                                <f:ajax execute="@this" render="nombreActividadAprendizajeMessaje"/>
                            </input>
                            <h:message id="nombreActividadAprendizajeMessaje" for="nombreActividadAprendizaje" styleClass="error"/>

                            <h:outputLabel class="form-1" value="Descripcion Actividad de Aprendizaje:"  for="descriActividadAprendizaje"/>
                            <input class="form-1" type="text" jsf:id="descriActividadAprendizaje" 
                                   jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.descripcion}" 
                                   required="true" >  
                                <f:ajax execute="@this" render="descriActividadAprendizajeMessaje"/>
                            </input>
                            <h:message id="descriActividadAprendizajeMessaje" for="descriActividadAprendizaje" styleClass="error"/>
                            
                            
                            <h:outputLabel class="form-1" value="Horas actividad Aprendizaje:" for="nomDuracion" />
                            <input class="form-1" jsf:id="nomDuracionText" jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.duracionActividadAprendizaje}" 
                                         type="text" required="true"
                                         jsf:requiredMessage="Por favor ingrese la duracion de la actividad de aprendizaje en horas"> 
                                         <f:ajax execute="@this" render="nomDuracionMessage"/>
                            </input>
                            <h:message id="nomDuracionMessage" for="nomDuracionInputText" styleClass="error"/>


                            <h:outputLabel class="form-1" value="Observaciones:"  for="nomObservaciones"/>
                            <input class="form-1" type="text" jsf:id="nomObservacionesInputText" 
                                   jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.observaciones}" 
                                   required="true" >  
                                <f:ajax execute="@this" render="nombreActividadAprendizajeMessaje"/>
                            </input>
                            <h:message id="nomObservacionesMessaje" for="nomObservacionesInputText" styleClass="error"/>



                            <h:outputLabel class="form-1" value="Tipo actividad aprendizaje:"  for="nomActividadAprendizaje"/>
                            <h:selectOneMenu class="form-1" id="idActividadAprendizajeSelect" value="#{actividadAprendizajeController.tipoActividadAprendizajeSelect}">
                                <f:selectItem itemLabel="Seleccionar uno.." />
                                <f:selectItems value="#{actividadAprendizajeController.listaTipoActividadAprendizajeSelectOne}" var="tipoActividadAprendizaje" itemValue="#{tipoActividadAprendizaje.idTipoActividadAprendizaje}"/>  
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGroup>    
                    <h:panelGroup id="agregar-Resultado">
                        <h:outputLabel class="form-1" value="Resultado aprendizaje:"  for="nomResultadoAprendizaje"/>
                        <h:selectOneMenu class="form-1" id="idResultadoAprendizajeSelect" value="#{actividadAprendizajeController.resultadoAprendizajeActual}" required="true">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadAprendizajeController.listaResultadoAprendizajeSelectOne}" var="resultadoAprendizaje" itemValue="#{resultadoAprendizaje}"/>  
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{actividadAprendizajeController.addResultadoAprendizaje}" value="Agregar resultado Aprendizaje">
                            <f:ajax execute="@this idResultadoAprendizajeSelect" render="agregar-Resultado"/>
                        </h:commandButton>
                        
                        <p:dataTable id="tablaResultadoAprendizaje" value="#{actividadAprendizajeController.listaResultadoAprendizaje}" var="itemResultadoAprendizaje">
                            <p:column headerText="Resultado de aprendizaje">
                                <h:outputText value="#{itemResultadoAprendizaje.idTipoResultadoAprendizaje}"/>
                            </p:column>
                            <p:column headerText="Nombre Resultado de aprendizaje">
                                <h:outputText value="#{itemResultadoAprendizaje.nombreResultadoAprendizaje}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    
                    
                    
                    
                    
                    
                    
                    <h:panelGroup id="agregar-Recurso">
                        <h:outputLabel class="form-1" value="Recurso:"  for="nomRecurso"/>
                        <h:selectOneMenu class="form-1" id="idRecursoSelect" value="#{actividadAprendizajeController.recursoActual}" required="true">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadAprendizajeController.listaRecursoSelectOne}" var="recurso" itemValue="#{recurso}"/>  
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{actividadAprendizajeController.addRecurso}" value="Agregar Recurso">
                            <f:ajax execute="@this idRecursoSelect" render="agregar-Recurso"/>
                        </h:commandButton>
                        
                        <p:dataTable id="tablaRecurso" value="#{actividadAprendizajeController.listaRecurso}" var="itemRecurso">
                            <p:column headerText="Recurso">
                                <h:outputText value="#{itemRecurso.idRecurso}"/>
                            </p:column>
                            <p:column headerText="Nombre Recurso">
                                <h:outputText value="#{itemRecurso.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    
                    
                    
                    
                    
                    
                    
                    
                    <input type="submit" value="Guardar" jsf:action="#{actividadAprendizajeController.addActividadAprendizaje}">
                        <f:ajax execute="@this formulario-actividadAprendizaje" render="formulario-actividadAprendizaje"/>
                    </input>
                    <p:button value="Volver atras" outcome="/index"/>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
