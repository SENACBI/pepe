<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Crear Tipo de Evidencia</ui:define>        
        <ui:define name="body">
            
                <h:form>
                    
                    <h2>Crear Tipo de Evidencia</h2>
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre del tipo de Evidencia:" for="nomEvidencia" />
                        <input jsf:id="nomEvidenciaInputText" jsf:value="#{tipoActividadAprendizajeController.tipoActividadAprendizajeActual.nombreTipoActividadAprendizaje}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre del tipo de actividad de aprendizaje"
                                     jsf:validatorMessage="Use sólo letras, ej: masculino"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                     <f:ajax execute="@this" render="nomEvidenciaMessage"/>
                        </input>
                        <p:message id="nomEvidenciaMessage" for="nomEvidenciaInputText"/>
                    </h:panelGrid>
                    
                    <h:commandButton value="Guardar" action="#{tipoActividadAprendizajeController.addTipoActividadAprendizaje}"/>
                    <br/>
                    <p:button class="Guardar" value="Volver atras" outcome="/landingpage.xhtml"/>
                </h:form> 
            
        </ui:define>
    </ui:composition>
</html>
