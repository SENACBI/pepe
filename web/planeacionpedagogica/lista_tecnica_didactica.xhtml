<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Lista de Técnicas Didácticas</ui:define>
        <ui:define name="body">
            
            <form>
                
                <h2 >"Lista de Técnicas Didácticas"/></h2>
                
                <p:button  value="Volver atras" outcome="lista_ActividadAprendizaje"/>
                
                <p:dataTable  value="#{actividadAprendizajeController.listaRecurso}" var="itemTecnicaDidactica"
                              paginator="true" rows="10" id="Actividadtable"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="5,10,15">

                    <p:column filterBy="#{itemTecnicaDidactica.nombre}" headerText="Nombre Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemTecnicaDidactica.nombre}"/>
                    </p:column>
                    
                    <p:column filterBy="#{itemTecnicaDidactica.cantidad}" headerText="Cantidad de Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemTecnicaDidactica.cantidad}"/>
                    </p:column>
                    
                    <p:column filterBy="#{itemTecnicaDidactica.codigoOrions}" headerText="Codigo Orions Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemTecnicaDidactica.codigoOrions}"/>
                    </p:column>
                    
                    <p:column filterBy="#{itemTecnicaDidactica.idFuenteRecursos}" headerText="Fuente de Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemTecnicaDidactica.idFuenteRecursos}"/>
                    </p:column>
                    
                    <p:column filterBy="#{itemTecnicaDidactica.idRubroPresupuestal}" headerText="Rubro presupuestal" filterMatchMode="contains">
                        <h:outputText value="#{itemTecnicaDidactica.idRubroPresupuestal}"/>
                    </p:column>
                    
                    <p:column filterBy="#{itemTecnicaDidactica.idTipoRecurso}" headerText="Tipo Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemTecnicaDidactica.idTipoRecurso}"/>
                    </p:column>
                    
                </p:dataTable>
            </form> 
            
        </ui:define>
    </ui:composition>
</html>
