<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/html_plantillas/plantilla_paginas.xhtml">
        <ui:define name="title">Lista de Tecnicas Didacticas</ui:define>
        <ui:define name="body">
            <form jsf:id="ListaTecnicaDidactica">
                <h1 class="Titulo-plantillas"><h:outputText value="Lista de Tecnicas Didacticas"/></h1>
                <p:button  value="Volver atras" outcome="lista_ActividadAprendizaje"/>
                <p:button  value="Inicio" outcome="/index"/>
                <p:dataTable  value="#{actividadAprendizajeController.listaRecurso}" var="itemTecnicaDidactica"
                              paginator="true" rows="10" id="Actividadtable"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="5,10,15">



                    <p:column filterBy="#{itemRecursos.nombre}" headerText="Nombre Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemRecursos.nombre}"/>
                    </p:column>
                    <p:column filterBy="#{itemRecursos.cantidad}" headerText="Cantidad de Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemRecursos.cantidad}"/>
                    </p:column>
                    <p:column filterBy="#{itemRecursos.codigoOrions}" headerText="Codigo Orions Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemRecursos.codigoOrions}"/>
                    </p:column>
                    <p:column filterBy="#{itemRecursos.idFuenteRecursos}" headerText="Fuente de Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemRecursos.idFuenteRecursos}"/>
                    </p:column>
                    <p:column filterBy="#{itemRecursos.idRubroPresupuestal}" headerText="Rubro presupuestal" filterMatchMode="contains">
                        <h:outputText value="#{itemRecursos.idRubroPresupuestal}"/>
                    </p:column>
                    <p:column filterBy="#{itemRecursos.idTipoRecurso}" headerText="Tipo Recurso" filterMatchMode="contains">
                        <h:outputText value="#{itemRecursos.idTipoRecurso}"/>
                    </p:column>
                </p:dataTable>
            </form> 
        </ui:define>
    </ui:composition>
</html>
