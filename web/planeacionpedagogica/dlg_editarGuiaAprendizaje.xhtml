<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Editar Guía Aprendizaje</ui:define>        
        <ui:define name="body">


            <h2>Editar Actividad de aprendizaje</h2>

            <form jsf:id="EditGuiaAprendizaje">

                <h:panelGrid columns="1">


                    <h:outputLabel class="form-1" value="Proyecto:"  for="idProyectoSelect"/>
                    <h:selectOneMenu class="form-1" id="idProyectoSelect" 
                                     value="#{guiaAprendizajeController.guiaAprendizajeActual.idActividadProyecto}">
                        <f:selectItem itemLabel="Seleccione uno.." />
                        <f:selectItems value="#{guiaAprendizajeController.listaProyectoSelectOne}" 
                                       var="idProyectoSelec" itemValue="#{proyecto}"/>  
                    </h:selectOneMenu>


                    <h:outputLabel class="form-1" value="Introducción:" for="introduccion" />
                    <textarea class="form-1" jsf:id="introduccion" 
                              jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.introduccion}" 
                              type="text" required="true"
                              jsf:requiredMessage="Por favor ingrese la introducción de la Guía"
                              jsf:validatorMessage="Use solo letras"> 
                    </textarea >


                    <h:outputLabel class="form-1" value="Glosario:" for="Glosario" />
                    <textarea class="form-1" jsf:id="Glosario" 
                              jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.glosarioTerminos}" 
                              type="text" required="true"
                              jsf:requiredMessage="Por favor ingrese el Glosario"
                              jsf:validatorMessage="Use letras"> 
                    </textarea >


                    <h:outputLabel class="form-1" value="Referentes Bibliográficos:" for="Referentes" />
                    <textarea class="form-1" jsf:id="Referentes" 
                              jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.referentesBibliograficos}" 
                              type="textArea" required="true"
                              jsf:requiredMessage="Por favor ingrese los Referentes Bibliográficos"
                              jsf:validatorMessage="Use letras"> 
                    </textarea>


                    <h:outputLabel class="form-1" value="Control de Documentos:" for="control" />
                    <textarea class="form-1" jsf:id="control" 
                              jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.controlDocumento}" 
                              type="text" required="true"
                              jsf:requiredMessage="Por favor ingrese el Control de Documentos "
                              jsf:validatorMessage="Use letras"> 
                    </textarea>

                    <p:commandButton class="Guardar" value="Actualizar Guía Aprendizaje"
                                     action="#{guiaAprendizajeController.updateGuiaAprendizaje}"/>

                </h:panelGrid>
                <p></p>

                <h:panelGrid columns="1"> 
                    <h:outputLabel class="form-1" value="Descripcion Actividad de Aprendizaje:"  for="descriActividadAprendizaje"/>
                    <textarea class="form-1" type="text" jsf:id="descriActividadAprendizaje" 
                              jsf:value="#{actividadController.actividadAprendizajeActual.descripcion}"/>

                    <h:outputLabel class="form-1" value="Observaciones:"  for="nomObservacionesInputText"/>
                    <textarea class="form-1" type="text" jsf:id="nomObservacionesInputText" 
                              jsf:value="#{actividadController.actividadAprendizajeActual.observaciones}"/>  

                    <p:commandButton value="guardar"  process="EditGuiaAprendizaje" class="Guardar"
                                     oncomplete="handleSubmit(args,'botonEditarGuiaDlg')" 
                                     action="#{actividadController.updateActividadAprendizaje}" update="@this"/>
                    <p></p>
                    <p:commandButton class="Guardar" action="/planeacionpedagogica/generar_guiaAprendizaje.xhtml" 
                                     value="Cancelar"/>
                </h:panelGrid>
            </form> 

        </ui:define>    
    </ui:composition>
</html>
