<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
      
        <p:dialog widgetVar="botonPlaneacionPedagogicaDlg" modal="true" height="580" width="300" >
            <h2>Menu de planeacion pedagogica</h2>
            <h:form>
               <h:panelGrid columns="1"> 
                    <article class="articulo1">
                        <label for="comments" class="Pepe-articuloLabel">Fase</label>
                        <p:selectOneMenu id="faseSelectOne" value="#{faseController.faseSeleccionada}">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{faseController.listaFase}" var="fase" itemValue="#{fase}"/>  
                            <f:ajax execute="@this" render="faseSelectOneMsg"/>
                        </p:selectOneMenu>
                        <p:message id="faseSelectOneMsg" for="faseSelectOne"/>
                    </article>
                    <p:commandButton process="@this" value="ingresar planeacion" actionListener="#{actividadController.prepareCreate}" action="#{actividadController.createActividad}">
                                     <f:attribute name="fase" value="#{faseController.faseSeleccionada}"/>
                                     <f:attribute name="ficha" value="#{fichaController.fichaSeleccionada}"/>             
                    </p:commandButton>
                   <br>
                   </br>
                    <h:button value="Tecnica Didactica" outcome="/TecnicaDidactica/lista_Tecnica_Didactica"/>
                    <h:button value="Actividad" outcome="/Actividad/lista_Actividad"/>
                    <h:button value="Guia Aprendizaje" outcome="/GuiaAprendizaje/lista_Guia_Aprendizaje"/>
                </h:panelGrid>
            </h:form> 
        </p:dialog>
    </ui:composition>
</html>
