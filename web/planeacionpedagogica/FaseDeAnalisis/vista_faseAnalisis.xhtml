<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Consultar ficha</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1><h:outputText value="Consultar Ficha"/></h1>
                    <h:panelGrid columns="1">
                        <input jsf:id="nomBuscarFichaInputText" jsf:value="#{empresaController.empresaActual.nombreEmpresa}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el id de la ficha"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ ]*"/>
                                     <f:ajax execute="@this" render="nomEmpresaMessage"/>
                        </input>
                    </h:panelGrid>
                    <h:commandButton value="Guardar" action="#{actividadAprendizajeController.addActividadAprendizaje}"/>
                    <br/>
                    <h:button value="Volver atras" outcome="/index"/>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
