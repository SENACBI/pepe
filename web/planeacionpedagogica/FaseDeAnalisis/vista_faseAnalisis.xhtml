<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/html_plantillas/plantilla_paginas.xhtml">
        <ui:define name="title">Lista Actividad de aprendizaje</ui:define>        
        <ui:define name="body">
              
             <h1>Lista Actividad de Aprendizaje</h1>
            <h:form id="actividadFormList">
                <p>
                    <p:button value="Volver atras" outcome="/index"/>
                    <p:button value="Crear Actividad aprendizaje" outcome="crear_actividadAprendizaje"/>
                </p>
                <p:outputPanel id="actividadAprendizajeTablePanel">
                    <p:dataTable value="#{actividadAprendizajeController.listaActividadAprendizaje}" var="actividadAprendizaje"
                                 rows="10" id="actividadAprendizajeTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column filterBy="#{actividadAprendizaje.nombreActividadAprendizaje}" >
                            <f:facet name="header">Nombre Actividad Aprendizaje</f:facet>
                            <h:outputText value="#{actividadAprendizaje.nombreActividadAprendizaje}"/>
                        </p:column>
                        <p:column filterBy="#{actividadAprendizaje.duracionActividadAprendizaje}">
                            <f:facet name="header">duracion actividad aprendizaje</f:facet>
                            <h:outputText value="#{actividadAprendizaje.duracionActividadAprendizaje}"/>
                        </p:column>
                        <p:column filterBy="#{actividadAprendizaje.observaciones}">
                            <f:facet name="header">Observaciones</f:facet>
                            <h:outputText value="#{actividadAprendizaje.observaciones}"/>
                        </p:column>
                        <p:column filterBy="#{actividadAprendizaje.idActividad}">
                            <f:facet name="header">Actividad del proyecto</f:facet>
                            <h:outputText value="#{actividadAprendizaje.idActividad}"/>
                        </p:column>
                        <p:column filterBy="#{actividadAprendizaje.idTecnicaDidactica}">
                            <f:facet name="header">Tecnica didactica</f:facet>
                            <h:outputText value="#{actividadAprendizaje.idTecnicaDidactica}"/>
                        </p:column>
                        
                        <p:column filterBy="#{actividadAprendizaje.idTipoActividadAprendizaje}">
                            <f:facet name="header">Tipo Actividad Aprendizaje</f:facet>
                            <h:outputText value="#{actividadAprendizaje.idTipoActividadAprendizaje}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:outputPanel>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
