<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Actividad de aprendizaje</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1><h:outputText value="Crear Actividad de aprendizaje"/></h1>
                    <h:panelGrid columns="1">
                        
                        <h:outputLabel value="Nombre Actividad de Aprendizaje:"  for="nomActividadAprendizaje"/>
                        <input type="text" jsf:id="nombreActividadAprendizaje" 
                               jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.nombreActividadAprendizaje}" 
                               required="true" >  
                            <f:ajax execute="@this" render="nombreActividadAprendizajeMessaje"/>
                        </input>
                        <h:message id="nombreActividadAprendizajeMessaje" for="nombreActividadAprendizaje" styleClass="error"/>
                        
                        <h:outputLabel value="Horas actividad Aprendizaje:" for="nomDuracion" />
                        <input jsf:id="nomDuracionText" jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.duracionActividadAprendizaje}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese la duracion de la actividad de aprendizaje en horas"> 
                                     <f:ajax execute="@this" render="nomDuracionMessage"/>
                        </input>
                        <h:message id="nomDuracionMessage" for="nomDuracionInputText" styleClass="error"/>
                        
                        
                        <h:outputLabel value="Observaciones:"  for="nomObservaciones"/>
                        <input type="text" jsf:id="nomObservacionesInputText" 
                               jsf:value="#{actividadAprendizajeController.actividadAprendizajeActual.observaciones}" 
                               required="true" >  
                            <f:ajax execute="@this" render="nombreActividadAprendizajeMessaje"/>
                        </input>
                        <h:message id="nomObservacionesMessaje" for="nomObservacionesInputText" styleClass="error"/>
                        
                        
                        <h:outputLabel value="Actividad:"  for="nomActividad"/>
                        <h:selectOneMenu id="idActividadSelect" value="#{actividadAprendizajeController.actividadSelect}">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadAprendizajeController.listaActividadSelectOne}" var="actividad" itemValue="#{actividad.idActividad}"/>  
                        </h:selectOneMenu>
                        
                         <h:outputLabel value="Tecnica Didactica:"  for="nomTecnicaDidactica"/>
                         <h:selectOneMenu id="idTecnicaDidacticaSelect" value="#{actividadAprendizajeController.tecnicaDidacticaSelect}">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadAprendizajeController.listaTecnicaDidacticaSelectOne}" var="tecnica" itemValue="#{tecnica.idTecnicaDidactica}"/>  
                        </h:selectOneMenu>
                         
                         <h:outputLabel value="Tipo actividad aprendizaje:"  for="nomActividadAprendizaje"/>
                         <h:selectOneMenu id="idActividadAprendizajeSelect" value="#{actividadAprendizajeController.tipoActividadAprendizajeSelect}">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadAprendizajeController.listaTipoActividadAprendizajeSelectOne}" var="tipoActividadAprendizaje" itemValue="#{tipoActividadAprendizaje.idTipoActividadAprendizaje}"/>  
                        </h:selectOneMenu>
                         
                    </h:panelGrid>
                    
                    <h:commandButton value="Guardar" action="#{actividadAprendizajeController.addActividadAprendizaje}"/>
                   <br/>
                    <h:button value="Volver atras" outcome="/index"/>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
