<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">
            <h:outputText value="lista de horarios"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable paginator="true" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" id="rebatesTable" editable="true"  var="item" value="#{registroController.listMap}" 
                             emptyMessage="No existen   Horarios ">
                    <p:column  headerText="codigoFicha"  filterBy="#{item.ficha.codigoFicha}"     filterMatchMode="contains"  >
                        <h:outputText value="#{item.ficha.codigoFicha}"  />
                    </p:column>
                    <p:column filterBy="#{item.ambiente.numeroAmbienteFormacion}" headerText="Ambiente formacion" filterMatchMode="contains">
                        <h:outputText value="#{item.ambiente.denominacionAmbienteFormacion}" />
                    </p:column>          
                    <p:column filterBy="#{item.instrunctor.nombre1}" headerText="Instructor" filterMatchMode="contains">
                        <h:outputText value="#{item.instrunctor.nombre1} #{item.instrunctor.apellido1}" />
                    </p:column>                     
                    <p:column filterBy="#{item.resultadoAprendizaje.nombreResultadoAprendizaje}" headerText="Resultado Aprendizaje" filterMatchMode="contains">
                        <h:outputText value="#{item.resultadoAprendizaje.nombreResultadoAprendizaje}" />
                    </p:column>                 
                    <p:column filterBy="#{item.fechaInicio}" headerText="Fecha Inicio" filterMatchMode="contains">
                        <h:outputText value="#{item.fechaInicio}">  
                            <f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>  
                        </h:outputText> 
                    </p:column> 
                    <p:column filterBy="#{item.fechaFinal}" headerText="Fecha Final" filterMatchMode="contains">
                        <h:outputText value="#{item.fechaFinal}">  
                            <f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>  
                        </h:outputText> 
                    </p:column> 
                    <p:column filterBy="#{item.horaInicio}" headerText="Hora inicio" filterMatchMode="contains">            
                        <h:outputText value="#{item.horaInicio}">  
                            <f:convertDateTime pattern="HH:mm:ss"></f:convertDateTime>  
                        </h:outputText>  
                    </p:column> 
                    <p:column filterBy="#{item.horaFinal}" headerText="Hora final" filterMatchMode="contains">
                        <h:outputText value="#{item.horaFinal}">  
                            <f:convertDateTime pattern="HH:mm:ss"></f:convertDateTime>  
                        </h:outputText>  
                    </p:column> 
                </p:dataTable>       
            </h:form>
        </ui:define>
    </ui:composition>

</html>
