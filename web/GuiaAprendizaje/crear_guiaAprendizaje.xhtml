<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Guia Aprendizaje</ui:define>        
        <ui:define name="body">
                <form jsf:id="CreateGuiaAprendizaje">
                    <h1><h:outputText value="Crear Guia Aprendizaje"/></h1>
                    <h:panelGrid columns="2">
                        
                        
                        <h:outputLabel value="proyecto:"  for="idProyectoSelect"/>
                        <h:selectOneMenu id="idProyectoSelect" value="#{guiaAprendizajeController.guiaAprendizajeActual.idProyecto}">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{guiaAprendizajeController.listaProyectoSelectOne}" var="idProyectoSelec" itemValue="#{proyecto}"/>  
                        </h:selectOneMenu>
                        
                        
                        <h:outputLabel value="Introduccion:" for="introduccion" />
                        <textarea  jsf:id="introduccion" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.introduccion}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese la introduccion"
                                     jsf:validatorMessage="Use solo letras"> 
                                     
                        </textarea >
                       
                        
                         <h:outputLabel value="Glosario:" for="Glosario" />
                         <textarea  jsf:id="Glosario" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.glosarioTerminos}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el Glosario"
                                     jsf:validatorMessage="Use letras"> 
                              
                        </textarea >
                        
                        
                        <h:outputLabel value="referentesBibliograficos:" for="Referentes" />
                        <textarea jsf:id="Referentes" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.referentesBibliograficos}" 
                                     type="textArea" required="true"
                                     jsf:requiredMessage="Por favor ingrese los referentes "
                                     jsf:validatorMessage="Use letras"> 
                             
                        </textarea>
                        
                        
                        <h:outputLabel value="Control Documentos:" for="control" />
                        <textarea  jsf:id="control" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.controlDocumento}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el control de documentos "
                                     jsf:validatorMessage="Use letras"> 
                             
                        </textarea>
                     
                        
                        
                        

                        <input type="submit" jsf:action="#{guiaAprendizajeController.addGuiaAprendizaje}" value="Guardar Guia Aprendizaje">
                            <h:button value="Ir al lista guia" outcome="/GuiaAprendizaje/lista_Guia_Aprendizaje"></h:button>
                        </input>
                    </h:panelGrid>
                </form> 
        </ui:define>
    </ui:composition>
</html>
