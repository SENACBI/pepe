<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Valoración</ui:define> 
        <ui:define name="body">

            <h2>Crear Valoración</h2>


            <section class="Panel_scroll">
                <form jsf:id="formInicio">

                    <p:dataTable id="valoracionTable"
                                 var="valoracion" 
                                 value="#{variableController.listaValoracion}"
                                 rowKey="#{valoracion.idValoracion}"
                                 editable="true" 
                                 editMode="cell">

                        <p:column headerText="Variable/Indicador">                                            
                            <h:outputText value="#{valoracion.idVariable.nombreVariable}"/>
                        </p:column>
                        <p:column headerText="Cumple">
                            <p:cellEditor>
                                <f:facet name="output"><p:selectBooleanCheckbox disabled="true  " value="#{valoracion.cumple}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectBooleanCheckbox value="#{valoracion.cumple}" >
                                        <p:ajax event="change" update="valoracionTable"/>
                                    </p:selectBooleanCheckbox>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  
                        <p:column headerText="Observaciones">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{valoracion.observacion}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{valoracion.observacion}" style="width:96%" label="Observaciones"/></f:facet>
                            </p:cellEditor>                  
                        </p:column>
                    </p:dataTable> 

                    <h:inputText id="proyecto" rendered="#{variableController.proyecto}" value=""/>
                </form>
            </section>

        </ui:define>
    </ui:composition>
</html>
