<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

        <ui:composition template="/admin/plantilla_paginas.xhtml">
            <ui:define name="title">Crear Etapa Práctica</ui:define>        
            <ui:define name="body">

                <h2> Etapa Practica</h2>

                <h:form>        

                    <h:panelGrid columns="1">

                        <h:outputLabel  class="form-1" value="Tipo de Practica:" />
                        <h:selectOneMenu id="tipoPractica"
                                         value="#{practicasController.etapaPracticaActual.tipoPractica}"
                                         style="margin-left: 80px">

                            <f:selectItem itemValue="Patrocinio"  itemLabel="Patrocinio"/>
                            <f:selectItem itemValue="Contrato aprendizaje"  itemLabel="Contrato aprendizaje"/>
                            <f:selectItem itemValue="Vínculo laboral"  itemLabel="Vínculo laboral"/>
                            <f:selectItem itemValue="Proyecto productivo" itemLabel="Proyecto productivo"/>
                            <f:selectItem itemValue="Servicio militar" itemLabel="Servicio militar"/>
                            <f:selectItem itemValue="Pasantias"  itemLabel="Pasantias"/>

                        </h:selectOneMenu>

                        <h:outputLabel class="form-1" value="Nombre Empresa:" />
                        <h:inputText  class="form-1" value="#{practicasController.etapaPracticaActual.nombreEmpresa}" required="true">
                        </h:inputText> 

                        <h:outputLabel class="form-1" value="Representante:" />
                        <h:inputText  class="form-1" value="#{practicasController.etapaPracticaActual.representante}" required="true">
                        </h:inputText>   

                        <h:outputLabel class="form-1" value="Teléfono:" />
                        <h:inputText  class="form-1" value="#{practicasController.etapaPracticaActual.telefono}" required="true">
                        </h:inputText>   

                        <h:outputLabel class="form-1" value="Correo:" />
                        <h:inputText  class="form-1" value="#{practicasController.etapaPracticaActual.correo}" required="true">
                        </h:inputText>  

                    </h:panelGrid>
                    <p:commandButton process="@this" class="Guardar" value="Guardar" action="#{practicasController.addEtapaPractica()}"/>

                    <p:commandButton process="@this" class="Guardar"
                                     value="Regresar al Menú de Edición" 
                                     type="button" onclick="PF('botonCrearUsuarioDlg').show();"/>
                </h:form> 
                <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/>

            </ui:define>
        </ui:composition>
</html>
