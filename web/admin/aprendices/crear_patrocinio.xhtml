<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
  <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Patrocinio</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1 class="Titulo"><h:outputText value="Formulario de registro de Patrocinio"/></h1>
                    <h:panelGrid columns="1">
                        <h:outputLabel class="form-1" value="Patrocinio:" for="nomPatrocinio" />
                        <input class="form-1" jsf:id="nomPatrocinioInputText" jsf:value="#{patrocinioController.patrocinioActual.patrocinio}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el patrocinio">
                                     <f:ajax execute="@this" render="nomPatrocinioMessage"/>
                        </input>
                        <h:message id="nomPatrocinioMessage" for="nomPatrocinioInputText" styleClass="error"/>
                        
                       <label class="form-1" for="EmpresaInputText">empresa:</label>
                       <h:selectOneMenu class="form-1"  id="empresaInputText" value="#{patrocinioController.patrocinioActual.idEmpresa}" required="true">
                       <f:selectItem itemLabel="Seleccionar uno..." />
                       <f:selectItems value="#{patrocinioController.listaEmpresaSelectOne}" var="empresa" itemValue="#{empresa}"/>  
                       </h:selectOneMenu>  
                       <h:message id="empresaMessage" for="empresaInputText" styleClass="error"/>  
                    
                    </h:panelGrid>
                    <h:commandButton class="Guardar" value="Guardar" action="#{patrocinioController.addPatrocinio}"/>
                    <br/>
                    <h:button class="Volver" value="Volver atras" outcome="/index"/>
                </h:form> 
        </ui:define>
    </ui:composition>
</html>
