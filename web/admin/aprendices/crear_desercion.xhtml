<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear desercion</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1 class="Titulo"><h:outputText value="Formulario de registro de desercion"/></h1>
                    <h:panelGrid columns="1">
                        
                        <h:outputLabel class="form-1" value="Estado:"  />
                        <h:selectOneMenu class="form-1" id="idEstadoselect" value="#{desercionController.desercionActual.idEstado}"  required="true" >
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{desercionController.listaEstadoSelectOne}" var="estado" itemValue="#{estado}"/>  
                        </h:selectOneMenu>
                        
                        <h:outputLabel class="form-1" value="Motivo:" />
                        <h:selectOneMenu class="form-1" id="idMotivoselect" value="#{desercionController.desercionActual.idMotivo}"  required="true" >
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{desercionController.listaMotivoSelectOne}" var="motivo" itemValue="#{motivo}"/>  
                        </h:selectOneMenu>
                        
                        <h:outputLabel class="form-1" value="Desercion:"  />
                        <input class="form-1" jsf:id="nomDesercionInputText" jsf:value="#{desercionController.desercionActual.observacion}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre de la Desercion"
                                     jsf:validatorMessage="Use solo letras, ej: Juan"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ ]*"/>
                                     <f:ajax execute="@this" render="nomDesercionMessage"/>
                        </input>
                        <h:message id="nomDesercionMessage" for="nomDesercionInputText" styleClass="error"/>
                        
                        <h:outputLabel class="form-1" value="Fecha de desercion:"  />
                        <input class="form-1" type="date" 
                                jsf:id="fecha" 
                                required="true" 
                                min="1914-01-01"
                                max="2000-12-31"
                                jsf:requiredMessage="Ingresa Fecha de desercion" 
                                jsf:value="#{desercionController.desercionActual.fecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                        <f:ajax execute="fecha" 
                                render="msgFecha"/>
                        
                        </input>
                        <h:message id="msgFecha" for="fecha"  styleClass="error"/>
                        
                    </h:panelGrid>
                    <h:commandButton class="Guardar" value="Guardar" action="#{desercionController.addDesercion}"/>
                   <br/>
                   <h:button class="Volver" value="Volver atras" outcome="/index"/>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
