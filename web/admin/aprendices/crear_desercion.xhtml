<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/admin/plantilla_paginas.xhtml">
        <ui:define name="title">Crear Deserción</ui:define>        
        <ui:define name="body">

                <h2> Deserción Aprendices</h2>

                    <h:form>

                        <h:panelGrid columns="1">
                            <h:outputLabel class="form-1" value="Estado:"  />
                            <h:selectOneMenu class="form-1" id="idEstadoselect" value="#{desercionController.desercionActual.idEstado}"  required="true" >
                                <f:selectItem itemLabel="Seleccionar uno.." />
                                <f:selectItems value="#{desercionController.listaEstadoSelectOne}" var="estado" itemValue="#{estado}"/>  
                            </h:selectOneMenu>

                            <h:outputLabel class="form-1" value="Motivo:" />
                            <h:inputTextarea style="resize: none" class="form-1" 
                                             value="#{desercionController.desercionActual.motivo}" required="true">
                            </h:inputTextarea>

                            <h:outputLabel class="form-1" value="Observaciones:" />
                            <h:inputTextarea style="resize: none" class="form-1" 
                                             value="#{desercionController.desercionActual.observacion}" required="true">
                            </h:inputTextarea>

                            <h:outputLabel class="form-1" for="fechaDesercion" value="Fecha Deserción:" />
                            <p:calendar style="margin-left: 77px;"  id="fechaDesercion" 
                                        value="#{desercionController.desercionActual.fecha}" 
                                        pattern="MM/dd/yyyy HH:mm:ss" /> 
                        </h:panelGrid>

                        <p:commandButton process="@this" class="Guardar" value="Guardar" action="#{desercionController.addDesercion}"/>
 
                        <p:commandButton process="@this" class="Guardar"
                                         value="Regresar al Menú" 
                                         type="button" onclick="PF('botonCrearUsuarioDlg').show();"/>
                    </h:form>
                
                <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
