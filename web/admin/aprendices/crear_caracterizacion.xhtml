<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Caracterizacion</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1><h:outputText value="Crear Caracterizacion"/></h1>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Nombre del acudiente:" for="nomAcudiente" />
                        <input jsf:id="nomAcudienteInputText" jsf:value="#{caracterizacionController.caracterizacionActual.acudiente}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre del Acudiente"
                                     jsf:validatorMessage="Use solo letras, ej: Juan"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ ]*"/>
                                     <f:ajax execute="@this" render="nomAcudienteMessage"/>
                        </input>
                        <h:message id="nomAcudienteMessage" for="nomAcudienteInputText" styleClass="error"/>
                        
                        <h:outputLabel value="Telefono del Acudiente:" for="tel" />
                        <input type="tel" jsf:id="telefonoInputText" 
                                     jsf:requiredMessage="Por favor ingrese el numero telefonico"
                                     jsf:validatorMessage="Ingrese un telefono valido solo debe contener numeros" 
                                     jsf:value="#{caracterizacionController.caracterizacionActual.telefono}"  maxlength="16" class="Form-inputRegistro">
                            <f:validateRegex pattern="[0-9]*"/>
                            <f:ajax execute="@this" render="telefonoMessage"/>
                        </input>
                        <h:message id="telefonoMessage" for="telefonoInputText" styleClass="error"/>
                        
                        <h:outputLabel value="Direccion del acudiente:" for="direccionAcudiente" />
                        <input jsf:id="direccionAcudienteInputText" jsf:value="#{caracterizacionController.caracterizacionActual.direccion}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese la direccion del acudiente">
                                     <f:ajax execute="@this" render="direccionAcudienteMessage"/>
                        </input>
                        <h:message id="direccionAcudienteMessage" for="direccionAcudienteInputText" styleClass="error"/>
                        
                        
                        <h:outputLabel value="Sistema de liderazgo:" for="sistemaLiderazgo" />
                        <input jsf:id="sistemaLiderazgoInputText"  type="text" jsf:value="#{caracterizacionController.caracterizacionActual.sistemaLidereazgo}" 
                                     required="true" jsf:requiredMessage="Por favor ingrese el sistema de liderazgo">
                                     <f:ajax execute="@this" render="sistemaLiderazgoMessage"/>
                        </input>
                        <h:message id="sistemaLiderazgoMessage" for="sistemaLiderazgoInputText" styleClass="error"/>
                        
                        <h:outputLabel value="Apoyo bienestar:" for="apoyoBienestar" />
                        <input jsf:id="apoyoBienestarInputText"  type="text" jsf:value="#{caracterizacionController.caracterizacionActual.apoyoBienestar}" 
                                     required="true" jsf:requiredMessage="Por favor ingrese el apoyo bienestar">
                                     <f:ajax execute="@this" render="apoyoBienestarMessage"/>
                        </input>
                        <h:message id="apoyoBienestarMessage" for="apoyoBienestarInputText" styleClass="error"/>
                        </h:panelGrid>
                    <h:commandButton value="Guardar" action="#{caracterizacionController.addCaracterizacion()}"/>
                    <br/>
                    <h:button value="Volver atras" outcome="/index"/>
                </h:form> 
        </ui:define>
    </ui:composition>
</html>
