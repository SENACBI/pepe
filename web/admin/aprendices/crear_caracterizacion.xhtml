<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/plantilla_paginas.xhtml">
        <ui:define name="title">Crear Caracterización</ui:define>        
        <ui:define name="body">

            <h:form>
                <h2>Formulario de Registro de Caracterización</h2>
                
                <h:panelGrid columns="2">
                    <h:outputLabel class="form-1" value="Nombre del Acudiente:" for="nomAcudiente" />
                    <input class="form-1" jsf:id="nomAcudienteInputText" jsf:value="#{caracterizacionController.caracterizacionActual.acudiente}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese el Nombre del Acudiente!"
                           jsf:validatorMessage="Use sólo letras, ej: Juan"> 
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ ]*"/>
                        <f:ajax execute="@this" render="nomAcudienteMessage"/>
                    </input>
                    <h:message id="nomAcudienteMessage" for="nomAcudienteInputText" styleClass="error"/>
                    <br></br>

                    <h:outputLabel class="form-1" value="Teléfono del Acudiente:" for="tel" />
                    <input class="form-1" type="tel" jsf:id="telefonoInputText" 
                           jsf:requiredMessage="Por favor ingrese el número teléfonico"
                           jsf:validatorMessage="Ingrese un teléfono válido, sólo debe contener números!" 
                           jsf:value="#{caracterizacionController.caracterizacionActual.telefono}"  maxlength="16" >
                        <f:validateRegex pattern="[0-9]*"/>
                        <f:ajax execute="@this" render="telefonoMessage"/>
                    </input>
                    <h:message id="telefonoMessage" for="telefonoInputText" styleClass="error"/>
                    <br></br>

                    <h:outputLabel class="form-1" value="Dirección del Acudiente:" for="direccionAcudiente" />
                    <input class="form-1" jsf:id="direccionAcudienteInputText" jsf:value="#{caracterizacionController.caracterizacionActual.direccion}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese la dirección del Acudiente!">
                        <f:ajax execute="@this" render="direccionAcudienteMessage"/>
                    </input>
                    <h:message id="direccionAcudienteMessage" for="direccionAcudienteInputText" styleClass="error"/>
                    <br></br>

                    <h:outputLabel class="form-1" value="Sistema de Liderazgo:" for="sistemaLiderazgo" />
                    <input class="form-1" jsf:id="sistemaLiderazgoInputText"  type="text" jsf:value="#{caracterizacionController.caracterizacionActual.sistemaLiderazgo}" 
                           required="true" jsf:requiredMessage="Por favor ingrese el Sistema de Liderazgo!">
                        <f:ajax execute="@this" render="sistemaLiderazgoMessage"/>
                    </input>
                    <h:message id="sistemaLiderazgoMessage" for="sistemaLiderazgoInputText" styleClass="error"/>
                    <br></br>

                    <h:outputLabel class="form-1" value="Apoyo Bienestar:" for="apoyoBienestar" />
                    <input class="form-1" jsf:id="apoyoBienestarInputText"  type="text" jsf:value="#{caracterizacionController.caracterizacionActual.apoyoBienestar}" 
                           required="true" jsf:requiredMessage="Por favor ingrese el Apoyo Bienestar!">
                        <f:ajax execute="@this" render="apoyoBienestarMessage"/>
                    </input>
                    <h:message id="apoyoBienestarMessage" for="apoyoBienestarInputText" styleClass="error"/>
                </h:panelGrid>
                
                <p:commandButton update="@this" class="Guardar" value="Guardar" action="#{caracterizacionController.addCaracterizacion()}"/>

                <p:commandButton process="@this" class="Guardar"
                                 value="Regresar al Menú de Edición" 
                                 type="button" onclick="PF('botonCrearUsuarioDlg').show();"/>
            </h:form> 
            <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/> 
        </ui:define>
    </ui:composition>
</html>
