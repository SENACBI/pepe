<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Tipo de sangre</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1><h:outputText value="Crear Tipo de sangre"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Tipo de sangre:" for="nomTipoSangre" />
                        <input jsf:id="nomTipoSangreInputText" jsf:value="#{tipoSangreController.tipoSangreActual.nombreTipoSangre}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre deltipo de sangre">
                                     <f:ajax execute="@this" render="nomTipoSangreMessage"/>
                        </input>
                        <h:message id="nomTipoSangreMessage" for="nomTipoSangreInputText" styleClass="error"/>
                    </h:panelGrid>
                    <h:commandButton value="Guardar" action="#{tipoSangreController.addTipoSangre}"/>
                    <br/>
                    <h:button value="Volver atras" outcome="/index"/>
                </h:form> 
        </ui:define>
    </ui:composition>
</html>
