<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/plantilla_paginas.xhtml">
        <ui:define name="title">Crear Estado</ui:define>        
        <ui:define name="body">
            
            <h:form>
                <h2>Formulario de registro de Estado</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel class="form-1" value="Estado:" for="nomEstado" />
                    <input class="form-1" jsf:id="nomEstadoInputText" jsf:value="#{estadoController.estadoActual.estado}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre del Estado"
                           jsf:validatorMessage="Use solo letras, ej: masculino"> 
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="nomEstadoMessage"/>
                    </input>
                    <h:message id="nomEstadoMessage" for="nomEstadoInputText" styleClass="error"/>
                </h:panelGrid>
                <p:commandButton process="@this" class="Guardar" value="Guardar" action="#{estadoController.addEstado}"/>

                <p:commandButton process="@this" class="Guardar"
                                 value="Regresar al Menú de Edición" 
                                 type="button" onclick="PF('botonCrearUsuarioDlg').show();"/>
            </h:form> 
            <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
