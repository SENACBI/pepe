<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Estado</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1><h:outputText value="Crear Estado"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Estado:" for="nomEstado" />
                        <input jsf:id="nomEstadoInputText" jsf:value="#{estadoController.estadoActual.estado}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre del Estado"
                                     jsf:validatorMessage="Use solo letras, ej: masculino"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                     <f:ajax execute="@this" render="nomEstadoMessage"/>
                        </input>
                        <h:message id="nomEstadoMessage" for="nomEstadoInputText" styleClass="error"/>
                    </h:panelGrid>
                    <h:commandButton value="Guardar" action="#{estadoController.addEstado}"/>
                    <br/>
                    <h:button value="Volver atras" outcome="/index"/>
                </h:form> 
        </ui:define>
    </ui:composition>
</html>
