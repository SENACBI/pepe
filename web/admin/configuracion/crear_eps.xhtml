<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/plantilla_paginas.xhtml">
        <ui:define name="title">Crear Eps</ui:define>        
        <ui:define name="body">
            <h:form>
                <h2>Formulario de Registro de Eps</h2>
                <h:panelGrid columns="1">
                    <h:outputLabel class="form-1" value="Código Eps:" for="codEps" />
                    <input class="form-1" jsf:id="codEpsInputText" jsf:value="#{epsController.epsActual.idEps}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre de la Eps"
                           jsf:validatorMessage="Use solo letras, ej: SOS"> 
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="nomEpsMessage"/>
                    </input>
                    <h:message id="codEpsMessage" for="codEpsInputText" styleClass="error"/>

                    <h:outputLabel class="form-1" value="Nombre de la Eps:" for="nomEps" />
                    <input class="form-1" jsf:id="nomEpsInputText" jsf:value="#{epsController.epsActual.nombreEps}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre de la Eps"
                           jsf:validatorMessage="Use solo letras, ej: SOS"> 
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="nomEpsMessage"/>
                    </input>
                    <h:message id="nomEpsMessage" for="nomEpsInputText" styleClass="error"/>
                </h:panelGrid>
                <p:commandButton process="@this" class="Guardar" value="Guardar" action="#{epsController.addEps}"/>

                <p:commandButton process="@this" class="Guardar"
                                 value="Regresar al Menú" 
                                 type="button" onclick="PF('botonCrearUsuarioDlg').show();"/>
            </h:form> 
            <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/> 
        </ui:define>
    </ui:composition>
</html>
