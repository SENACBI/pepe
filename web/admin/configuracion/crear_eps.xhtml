<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Eps</ui:define>        
        <ui:define name="body">
                <h:form>
                    <h1 class="Titulo"><h:outputText value="Formulario de registro de Eps"/></h1>
                    <h:panelGrid columns="1">
                         <h:outputLabel class="form-1" value="Codigo Eps:" for="codEps" />
                         <input class="form-1" jsf:id="codEpsInputText" jsf:value="#{epsController.epsActual.idEps}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre de la Eps"
                                     jsf:validatorMessage="Use solo letras, ej: SOS"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                     <f:ajax execute="@this" render="nomEpsMessage"/>
                        </input>
                        <h:message id="codEpsMessage" for="codEpsInputText" styleClass="error"/>
                        
                        <h:outputLabel class="form-1" value="Nombre Eps:" for="nomEps" />
                        <input class="form-1" jsf:id="nomEpsInputText" jsf:value="#{epsController.epsActual.nombreEps}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre de la Eps"
                                     jsf:validatorMessage="Use solo letras, ej: SOS"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                     <f:ajax execute="@this" render="nomEpsMessage"/>
                        </input>
                        <h:message id="nomEpsMessage" for="nomEpsInputText" styleClass="error"/>
                    </h:panelGrid>
                    <h:commandButton class="Guardar" value="Guardar" action="#{epsController.addEps}"/>
                    <br/>
                    <h:button class="Volver" value="Volver atras" outcome="/index"/>
                </h:form> 
        </ui:define>
    </ui:composition>
</html>
