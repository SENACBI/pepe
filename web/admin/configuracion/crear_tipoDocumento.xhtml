<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/plantilla_paginas.xhtml">
        <ui:define name="title">Crear Tipo de documento</ui:define>        
        <ui:define name="body">
            <h:form>
                <h2>Registro de Tipo de Documento</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel class="form-1" value="Tipo de Documento:" for="nomTipoDocumento" />
                    <input class="form-1" jsf:id="nomTipoDocumentoInputText" jsf:value="#{tipoDocumentoController.tipoDocumentoActual.nombreTipoDocumento}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre del tipo de Documento">
                        <f:ajax execute="@this" render="nomTipoDocumentoMessage"/>
                    </input>
                    <h:message id="nomTipoDocumentoMessage" for="nomTipoDocumentoInputText" styleClass="error"/>
                </h:panelGrid>
                <p:commandButton process="@this" class="Guardar" value="Guardar" action="#{tipoDocumentoController.addTipoDocumento}"/>

                <p:commandButton process="@this" class="Guardar"
                                 value="Regresar al Menú de Edición" 
                                 type="button" onclick="PF('botonCrearUsuarioDlg').show();"/>
            </h:form> 
            <ui:include src="/admin/dlg_menuCrearUsuario.xhtml"/> 
        </ui:define>
    </ui:composition>
</html>
