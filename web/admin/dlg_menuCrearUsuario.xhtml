<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog widgetVar="botonCrearUsuarioDlg" modal="true" height="100%" width="300" >

            <h:form>

                            rows="12" paginator="false" id="datos" 
                            style="alignment-adjust: auto">  

                    <f:facet name="header">
                        Menú Crear Usuario
                    </f:facet>
                    <p:outputPanel>
                        <h:panelGrid columns="4">

                            <h:button outcome="/admin/configuracion/genero" value="Crear Genero" class="Guardar1"  />
                            <br></br>
                            <h:button class="Guardar1" value="Crear Empresa" outcome="/admin/configuracion/crear_empresa"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Tipo de Vocero" outcome="/admin/configuracion/crear_tipoVocero"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Caracterización" outcome="/admin/aprendices/crear_caracterizacion"/>
                            <br></br>
                            <h:commandButton  class="Guardar1" value="Crear Etapa Práctica"  action="#{practicasController.prepareCreate()}"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Estilo de Aprendizaje" outcome="/admin/configuracion/crear_estiloAprendizaje"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Eps" outcome="/admin/configuracion/crear_eps"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Libreta Militar" outcome="/admin/configuracion/crear_libretaMilitar"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Tipo de Sangre" outcome="/admin/configuracion/crear_tipoSangre"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Especialidad" outcome="/admin/configuracion/crear_especialidad"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Estado" outcome="/admin/configuracion/crear_estado"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Motivo" outcome="/admin/configuracion/crear_motivo"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Deserción" outcome="/admin/aprendices/crear_desercion"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Tipo Documento" outcome="/admin/configuracion/crear_tipoDocumento"/>
                            <br></br>
                            <h:button class="Guardar1" value="Crear Usuario" outcome="/admin/configuracion/crear_usuario"/>

                        </h:panelGrid>
                    </p:outputPanel>
                </p:dataGrid>
            </h:form> 
        </p:dialog>
