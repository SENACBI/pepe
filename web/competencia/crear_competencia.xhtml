<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/html_plantillas/plantilla_paginas.xhtml">
        <ui:define name="body">

            <h:form >

                <p:panelGrid columns="3" >

                    <h:outputLabel value="Id Competencia:" for="idCompetencia" />
                    <h:inputText id="idCompetencia" value="#{competenciaController.competenciaActual.idCompetencia}" 
                                 title="IdCompetencia" required="true" 
                                 requiredMessage="The IdCompetencia field is required."/>
                    <br></br>

                    <h:outputLabel value="Nombre de Competencia:" for="nombreCompetencia" />
                    <h:inputTextarea rows="1" cols="22" id="nombreCompetencia" style="resize: none"
                                     value="#{competenciaController.competenciaActual.nombreCompetencia}" 
                                     title="NombreCompetencia" required="true" 
                                     requiredMessage="The NombreCompetencia field is required."/>
                    <br></br>

                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{competenciaController.competenciaActual.estado}" 
                                 title="Estado" required="true" requiredMessage="The Estado field is required."/>
                    <br></br>

                    <h:outputLabel value="Código:" for="codigo" />
                    <h:inputText id="codigo" value="#{competenciaController.competenciaActual.codigo}" 
                                 title="Codigo" required="true" requiredMessage="The Codigo field is required."/>
                    <br></br>

                    <h:outputLabel value="Duración Estimada en Horas:" for="duracionEstimadaHoras" />
                    <h:inputText id="duracionEstimadaHoras" 
                                 value="#{competenciaController.competenciaActual.duracionEstimadaHoras}" 
                                 title="DuracionEstimadaHoras" required="true" 
                                 requiredMessage="The DuracionEstimadaHoras field is required."/>
                    <br></br>

                    <h:outputLabel value="Programa:" for="programa" />
                    <h:selectOneMenu id="programa" converter="ProgramaConverter" 
                                     value="#{competenciaController.competenciaActual.setProgramaList(competenciaActual)}" 
                                     title="Programa" required="true" requiredMessage="The Programa field is required.">
                        <f:selectItems value="#{competenciaController.listaPrograma}" var="program" itemValue="#{program}"/>
                    </h:selectOneMenu>
                    <br></br>
                </p:panelGrid>

                <p:commandButton class="Guardar" update="@this" value="Agregar" action="#{competenciaController.addCompetencia}"></p:commandButton>
                <p:commandButton class="Guardar" update="@this" value="Modificar" action="#{competenciaController.updateCompetencia}"></p:commandButton>
                <p:commandButton class="Guardar" update="@this" value="Eliminar" action="#{competenciaController.deleteCompetencia()}"></p:commandButton>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
