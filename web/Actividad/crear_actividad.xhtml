<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Actividad</ui:define>        
        <ui:define name="body">
                <form jsf:id="CreateActividad">
                    <h1><h:outputText value="Crear Actividad"/></h1>
                    <h:panelGrid columns="1">
                        
                        
                        <h:outputLabel value="Nombre de la actividad:" for="nomActividad" />
                        <input jsf:id="nomActividadInput" jsf:value="#{actividadController.actividadActual.nombreActividad}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre del tipo de actividad"
                                     jsf:validatorMessage="Use solo letras"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                     <f:ajax execute="@this" render="nomActividadMessage"/>
                        </input>
                        <h:message id="nomActividadMessage" for="nomActividadInput" styleClass="error"/>
                        
                         <h:outputLabel value="Duracion Actividad:" for="duraActividad" />
                         <input jsf:id="duracion" jsf:value="#{actividadController.actividadActual.duracion}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese la duracion de la actividad"
                                     jsf:validatorMessage="Use solo numeros"> 
                                     <f:validateRegex pattern="[0-9]{1,3}"/>
                                     <f:ajax execute="@this" render="duracionMessage"/>
                        </input>
                        <h:message id="duracionMessage" for="duracion" styleClass="error"/>
                        
                        
                         <label for="id Proyecto">id Proyecto:</label>
                         <h:selectOneMenu id="idProyectoSelectSelect" value="#{actividadController.actividadActual.idProyecto.nombreProyecto}">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadController.listaProyectoSelectOne}" var="Proyecto" itemValue="#{actividadController.actividadActual.idProyecto.nombreProyecto}"/>  
                        </h:selectOneMenu>
                        

                         <input type="submit" jsf:action="#{actividadController.addActividad}" value="Guardar Actividad">
                        </input>
                    </h:panelGrid>
                </form> 
        </ui:define>
    </ui:composition>
</html>
