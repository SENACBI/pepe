<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Editar Actividad</ui:define>        
        <ui:define name="body">

            <form jsf:id="EditActividad">
                <h2>Editar Actividad</h2>

                <h:panelGrid columns="3">

                    <h:outputLabel class="form-1" value="Nombre de la Actividad:" for="nomActividad" />
                    <input class="form-1" jsf:id="nomActividad" jsf:value="#{actividadController.actividadActual.nombreActividadProyecto}" 
                           type="text" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre del tipo de actividad"
                           jsf:validatorMessage="Use solo letras"> 
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="nomActividadMessage"/>
                    </input>
                    <h:message id="nomActividadMessage" for="nomActividad" styleClass="error"/>

                    <h:outputLabel class="form-1" value="Duración de la Actividad:" for="duraActividad" />
                    <input class="form-1" jsf:id="duraActividad" jsf:value="#{actividadController.actividadActual.duracion}" 
                           type="number" required="true"
                           jsf:requiredMessage="Por favor ingrese la duracion de la actividad"
                           jsf:validatorMessage="Use solo numeros"> 
                        <f:validateLongRange maximum="800" minimum="0"/>
                        <f:ajax execute="@this" render="duracionMessage"/>
                    </input>
                    <h:message id="duracionMessage" for="duracion" styleClass="error"/>


                    <h:outputLabel class="form-1" value="Proyecto:"  for="nomProyecto"/>
                    <h:selectOneMenu class="form-1" id="idProyectoSelect" value="#{actividadController.actividadActual.idProyecto}">
                        <f:selectItem itemLabel="Seleccionar uno.." />
                        <f:selectItems value="#{actividadController.listaProyectoSelectOne}" var="proyecto" itemValue="#{proyecto}"/>  
                    </h:selectOneMenu>
                    <br></br>

                    <h:outputLabel class="form-1" value="Fase:"  for="nomfase"/>
                    <h:selectOneMenu class="form-1" id="nomfase" value="#{actividadController.actividadActual.idFase}">
                        <f:selectItem itemLabel="Seleccionar uno.." />
                        <f:selectItems value="#{actividadController.listaFaseSelectOne}" var="fase" itemValue="#{fase}"/>  
                    </h:selectOneMenu>
                    <p></p>


                    <input class="Guardar" type="submit" jsf:action="#{actividadController.updateActividad}" value="Actualizar Actividad">
                    </input>
                </h:panelGrid>
                <p:commandButton class="Guardar" action="#{actividadController.prepareList}" value="Ir a la lista de Actividad" immediate="true"/>
            </form> 
        </ui:define>
    </ui:composition>
</html>
