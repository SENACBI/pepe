<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="title">Ver Actividad</ui:define>        
        <ui:define name="body">

            <form jsf:id="ver_Actividad">
                <h2>Ver Actividad</h2>
                <h:panelGrid columns="2">


                    <label class="form-1" value="Nombre de la Actividad:" jsf:for="nomActividad" />
                    <textarea class="form-1"  disabled="true" type="text" jsf:id="nomActividad" jsf:value="#{actividadController.actividadActual.nombreActividadProyecto}" title="nombre Actividad" required="true" jsf:requiredMessage="El nombre es necesario">
                    </textarea>

                    <label class="form-1" value="Duración de la Actividad:" jsf:for="DuraciActividad" />
                    <input class="form-1" disabled="number" type="text" jsf:id="DuraciActividad" jsf:value="#{actividadController.actividadActual.duracion}" title="Duracion Actividad" jsf:requiredMessage="La Duracion Actividad field is required.">
                    </input>

                    <label class="form-1" value="Nombre del Proyecto:" jsf:for="nomProyecto" />
                    <textarea rows="6" cols="60" style="resize: none" class="form-1" disabled="true" type="text" jsf:id="nomProyecto" jsf:value="#{actividadController.actividadActual.idProyecto.nombreProyecto}" title="nombre Proyecto" jsf:requiredMessage="El nombre del priyecto field is required.">
                    </textarea>


                    <label class="form-1" value="Nombre de la Fase:" jsf:for="nomfase" />
                    <input class="form-1" disabled="true" type="text" jsf:id="nomfase" jsf:value="#{actividadController.actividadActual.idFase.fase}" title="nombre fase" jsf:requiredMessage="El nombre de la fase field is required.">
                    </input>

                </h:panelGrid>

                <p:commandButton class="Guardar" value="Editar" action="#{actividadController.prepareEdit}"/>

                <p:commandButton class="Guardar" value="Eliminar" action="#{actividadController.deleteActividad}"
                                 onclick="return confirm('¿Está seguro que desea eliminar la Actividad?')"/>

                <input class="Guardar" value="Crear Actividad" type="submit" jsf:action="#{actividadController.prepareCreate}">
                    <f:attribute name="ficha" value="#{fichaController.fichaSeleccionada}"/>
                    <f:attribute name="fase" value="#{faseController.faseSeleccionada}"/>
                    
                </input>

                <p:commandButton class="Guardar" action="#{actividadController.prepareList}"
                                 value="Ir a la lista de Actividad" immediate="true"/>

            </form> 
        </ui:define>
    </ui:composition>
</html>
