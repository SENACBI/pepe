<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
        <ui:composition template="/html_plantillas/plantilla_paginas.xhtml">
         <ui:define name="title">Crear Técnica</ui:define>        
         <ui:define name="body">
             
              <form jsf:id="CreateTecnica">
                  <h1 class="Titulo"><h:outputText value="Crear Técnica"/></h1>
                   <h:panelGrid columns="1">
                        <h:outputLabel class="form-1" value="Nombre de la Técnica:" for="nomTecnica" />
                        <input class="form-1" jsf:id="nomTecnica" jsf:value="#{tecnicadidacticaController.tecnicaActual.tecnicaDidactica}" 
                                     type="text" required="true"
                                     jsf:requiredMessage="Por favor ingrese el nombre de la tecnica"
                                     jsf:validatorMessage="Use solo letras"> 
                                     <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                     <f:ajax execute="@this" render="nomTecnicaMessage"/>
                        </input>
                        <h:message id="nomTecnicaMessage" for="nomTecnica" styleClass="error"/>
                        
                        <input class="Guardar" type="submit" jsf:action="#{tecnicadidacticaController.addTecnica}" value="Guardar Tecnica"/>
                       
                       
                   </h:panelGrid>
                  <h:button class="Guardar" value="Ir a lista tecnica Didactica" outcome="/TecnicaDidactica/lista_Tecnica_Didactica"></h:button>
                  
              </form> 
         </ui:define>
    </ui:composition>
     
</html>
