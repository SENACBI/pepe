<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <a href="index.xhtml"></a>

    <head jsf:id="head">
        <title>PEPA</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="resources/css/foundation.css" media="screen"/>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/js" href="resources/foundation-5.5.1/js/vendor/modernizr.js" media="screen"/>
    </head>

    <body jsf:id="body" class="Body">
        <section class='Pepe-inicio'>
            <div class="Pepe-iniLogo">
                <figure class='Pepe-inicioContenedor'>
                    <img src="resources/images/PepAlogo.png"/> 
                </figure>    
                <p class='Pepe-inicioDescripcion'>
                    Programador Estratégico de
                    <br></br>
                    Proyectos de Aprendizaje
                </p>
            </div>

            <h:panelGroup>
                <form jsf:id="LoginForm" class='Pepe-form11'>
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages/>
                    </h:panelGroup>
                    <label for="comments" class='Pepe-inicioLabel1'><font  size="+2">Ingreso de Usuario Registrado</font></label>
                    <br></br>
                    <input jsf:id="user" type="text" class='Pepe-formInput9' placeholder="Usuario" jsf:value="#{loginController.username}" required="true"/>
                    <input jsf:id="password" type="password" class='Pepe-formInput9' placeholder="Contraseña" jsf:value="#{loginController.password}" required="true"/>
                    <br/>

                    <input class="Guardar" type="submit" value="Iniciar Sesión" jsf:action="#{loginController.login}"/>
                    <!-- <p:commandButton process="@this" class="Guardar" type="submit" 
                    id="Inicio" value="Iniciar Sesión" actionListener=""/> -->

                    <!--      <a class="Pepe-inicioLabel1" href="#"><font  size="+1">¿Olvidaste tu contraseña?</font></a> -->

                    <!-- TENER EN CUENTA QUE SE HARÁ CON EL OLVIDO DE CONTRASEÑA-->

                    <section class='Pepe-figureContainer'>
                        <figure class='Pepe-formLogo'>
                            <img src="resources/images/logosena.png" heigth="70" width="100" alt="logo sena" class='Pepe-formImage'/> 
                        </figure>
                    </section>
                </form>

            </h:panelGroup>

        </section> 

        <script src="resources/foundation-5.5.1/js/vendor/jquery.js"></script>
        <script src="resources/foundation-5.5.1/js/foundation.min.js"></script>
        <script src="resources/foundation-5.5.1/js/foundation/foundation.js"></script>
        <script src="resources/foundation-5.5.1/js/foundation/foundation.equalizer.js"></script>
        <script>

            $(document).foundation();
        </script>
        <script type="text/javascript">
            if (#{loginController.authenticated}) {
                window.location = "#{request.contextPath}/faces/landingpage.xhtml";
            }
        </script>
    </body>
</html>
