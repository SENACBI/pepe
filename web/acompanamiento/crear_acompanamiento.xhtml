<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Acompanamiento"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdAcompanamiento:" for="idAcompanamiento" />
                    <h:inputText id="idAcompanamiento" value="#{seguimientoController.acompanamientoActual.idAcompanamiento}" title="IdAcompanamiento" required="true" requiredMessage="The IdAcompanamiento field is required."/>
                    <h:outputLabel value="FechaInicio:" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{seguimientoController.acompanamientoActual.fechaInicio}" title="FechaInicio" required="true" requiredMessage="The FechaInicio field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="FechaFin:" for="fechaFin" />
                    <h:inputText id="fachaFin" value="#{seguimientoController.acompanamientoActual.fachaFin}" title="FechaFin" required="true" requiredMessage="The FechaFin field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Ficha:" for="fichaidFicha" />
                    <h:selectOneMenu id="fichaidFicha" value="#{seguimientoController.acompanamientoActual.idFicha}" title="FichaidFicha" required="true" requiredMessage="The FichaidFicha field is required.">
                       
                        <f:selectItems value="#{seguimientoController.listFichaSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdFase:" for="idFase" />
                    <h:selectOneMenu id="idFase" value="#{seguimientoController.acompanamientoActual.idFase}" title="IdFase" required="true" requiredMessage="The IdFase field is required.">
                     
                        <f:selectItems value="#{seguimientoController.listFaseSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{seguimientoController.addAcompanamiento()}" value="guardar"/>
            </h:form>
        </f:view>

    </h:body>
</html>
