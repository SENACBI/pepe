<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla_paginas.xhtml">
        <ui:define name="body">
            <f:view>


                <h:form>
                    <h2>Lisado de Acompa√±amiento</h2>
                    <p:dataTable value="#{seguimientoController.listaAcompanamiento}" var="item">
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Inicio"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Fin"/>
                            </f:facet>
                            <h:outputText value="#{item.fachaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Conclusiones"/>
                            </f:facet>
                            <h:outputText value="#{item.conclusiones}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </ui:define>
    </ui:composition>
</html>
