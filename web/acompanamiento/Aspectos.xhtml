<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Aspectos"/></h1>
                <h:panelGrid columns="2">
                       <h:outputLabel value="IdAspectos:" for="idAspectos" />
                        <h:inputText id="idAspectos" value="#{ejecucionController.aspectosActual.idAspectos}" title="IdAspectos" required="true" requiredMessage="The IdAspectos field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{ejecucionController.aspectosActual.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Cumple:" for="cumple" />
                    <h:inputText id="cumple" value="#{ejecucionController.aspectosActual.cumple}" title="Cumple" required="true" requiredMessage="The Cumple field is required."/>
                    <h:outputLabel value="ObservacionesAspectos:" for="observacionesAspectos" />
                    <h:inputTextarea rows="4" cols="30" id="observacionesAspectos" value="#{ejecucionController.aspectosActual.observacionesAspectos}" title="ObservacionesAspectos" />
                    <h:outputLabel value="Ficha:" for="ficha" />
                    <h:selectOneMenu id="ficha" value="#{ejecucionController.aspectosActual.ficha}" title="Ficha" required="true" requiredMessage="The Ficha field is required.">
                      
                        <f:selectItems value="#{seguimientoController.listFichaSelectOne}"/>
                        
                    </h:selectOneMenu>
                </h:panelGrid>
                  <h:commandButton action="#{ejecucionController.addAspectos()}" value="guardar"/>
            </h:form>
        </f:view>


    </h:body>
</html>
