<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Conclusiones"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdConclusiones:" for="idConclusiones" />
                    <h:inputText id="idConclusiones" value="#{conclusionesController.conclusionesActual.idConclusiones}" title="IdConclusiones" required="true" requiredMessage="The IdConclusiones field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{conclusionesController.conclusionesActual.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                </h:panelGrid>
                <h:commandButton action="#{conclusionesController.addConclusiones()}" value="guardar"/>
            </h:form>
        </f:view>

    </h:body>
</html>
